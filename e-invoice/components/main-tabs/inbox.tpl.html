<md-content>
    <md-subheader class="md-primary">{{'inbox.subtitle'|translate}}
        <md-badge class="md-raised md-button md-primary">{{counter.loaded}}</md-badge>
        <span ng-hide="!counter.hasMore">...</span>
        <md-tooltip>
            <span ng-hide="!counter.hasMore">{{'inbox.caret.partial'|translate}}</span>
            <span ng-hide="counter.hasMore">{{'inbox.caret.all'|translate}}</span>
        </md-tooltip>
        <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true" accept="image/*,application/pdf" ngf-pattern="'image/*,application/pdf'">{{'inbox.drop-space'|translate}}</div>
        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    </md-subheader>
</md-content>
<md-content layout-xs="column" layout-gt-sm="row">
    <file-list data="data" counter="counter" flex-xs="100" flex-gt-sm="50"></file-list>
    <file-detail file="data" flex-xs="100" flex-gt-sm="50" on-update="$ctrl.updateFile(fileUpdate)"></file-detail>
</md-content>
