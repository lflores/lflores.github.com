<div ng-controller="TabsDemoCtrl">
    <uib-tabset active="activePill">
        <uib-tab index="0">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-file"></i>&nbsp;Archivos
            </uib-tab-heading>
            <file-load></file-load>
        </uib-tab>
        <uib-tab index="1">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-tasks"></i>&nbsp;Archivos sin clasificar
            </uib-tab-heading>
            <unclassified-files></unclassified-files>
        </uib-tab>
        <uib-tab index="2">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-tags"></i>&nbsp;Archivos clasificados
            </uib-tab-heading>
            <classified-files></classified-files>
        </uib-tab>
        <uib-tab index="3" select="alertSelect($event)">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-bell"></i>&nbsp;Alerts
            </uib-tab-heading>
            <alerts></alerts>
        </uib-tab>
    </uib-tabset>
</div>
